<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片輪播</title>
    <style>
        /* 基本樣式設置 */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .carousel {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- 輪播容器 -->
    <div class="carousel" id="carousel">
        <div class="arrow left" id="leftArrow">&lt;</div>
        <div class="arrow right" id="rightArrow">&gt;</div>
        <img src="image1.jpg" alt="圖片1" style="opacity: 1;">
        <img src="image2.jpg" alt="圖片2" style="opacity: 0;">
        <img src="image3.jpg" alt="圖片3" style="opacity: 0;">
        <img src="image4.jpg" alt="圖片4" style="opacity: 0;">
    </div>

    <script>
        // 1. 準備圖片與變數
        const images = document.querySelectorAll("#carousel img"); // 取得所有圖片
        const leftArrow = document.getElementById("leftArrow");
        const rightArrow = document.getElementById("rightArrow");
        let currentIndex = 0; // 記錄目前顯示的圖片索引
        let timer; // 計時器

        // 2. 顯示圖片函數
        function showImage(index) {
            // 確保索引循環播放
            if (index < 0) {
                currentIndex = images.length - 1;
            } else if (index >= images.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            // 更新所有圖片的顯示狀態
            images.forEach((img, i) => {
                img.style.opacity = i === currentIndex ? "1" : "0";
            });
        }

        // 3. 點擊左右箭頭事件
        leftArrow.addEventListener("click", () => {
            showImage(currentIndex - 1);
            resetTimer(); // 重置計時器
        });

        rightArrow.addEventListener("click", () => {
            showImage(currentIndex + 1);
            resetTimer(); // 重置計時器
        });

        // 4. 自動輪播
        function startAutoPlay() {
            timer = setInterval(() => {
                showImage(currentIndex + 1);
            }, 3000); // 每 3 秒自動切換
        }

        function resetTimer() {
            clearInterval(timer); // 清除舊計時器
            startAutoPlay(); // 重新啟動計時器
        }

        // 5. 初始化
        showImage(currentIndex);
        startAutoPlay();
    </script>
</body>
</html>
